collector:
  db_path: data/news.db
  lookback_days: 30
  max_items_per_source: 50
  dedup_fields:
  - url
  - title
  llm:
    provider: openai
    model: gpt-4.1-mini
    api_key_env: OPENAI_API_KEY
  sources:
    - name: latent-space-rss
      url: https://www.latent.space/feed?sectionId=327741
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: openai-news
      url: https://openai.com/news/rss.xml
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: mit-technology-review-ai
      url: https://www.technologyreview.com/feed
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: bens-bites
      url: https://www.bensbites.com/feed
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: import-ai-substack
      url: https://importai.substack.com/feed
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: huggingface-blog
      url: https://huggingface.co/blog/feed.xml
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: huggingface-daily-papers
      url: https://rsshub.app/huggingface/daily-papers
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: the-verge
      url: https://www.theverge.com/rss/index.xml
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: wired
      url: https://www.wired.com/feed/rss
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: artificialintelligence-news
      url: https://www.artificialintelligence-news.com/feed/
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: the-decoder
      url: https://the-decoder.com/feed/
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published
    - name: google-blog-ai
      url: https://blog.google/innovation-and-ai/technology/ai/rss/
      type: rss
      howto:
        rss:
          item_limit: 50
          date_field: published